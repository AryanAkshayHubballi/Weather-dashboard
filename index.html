<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <form id="locationForm">
            <input type="text" id="cityInput" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherContainer" class="weather-container">
            <div id="currentWeather" class="current-weather">
                <h2 id="cityName"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <img id="weatherIcon" src="" alt="Weather Icon">
            </div>
            <div id="forecast" class="forecast">
                <h3>5-Day Forecast</h3>
                <div id="forecastContainer" class="forecast-container">
                    <!-- Forecast data will be inserted here -->
                </div>
            </div>
        </div>
        <footer>
            <p>Developed by ARYAN AKSHAY HUBBALLI</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
